<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Build a 25 + 5 Clock by Eevon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/34c023f9ac.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-secondary">
     
       
    <h1 class="text-center">25 + 5 Clock by Eevon</h1>
       
    <div class="container text-center">
       <div class="row justify-content-center mt-4">
         <div class="col-3 fs-4" style="font-weight: bold;" id="break-label">Break Length</div>
         <div class="col-3 fs-4" style="font-weight: bold;" id="session-label">Session Length</div>
       </div>
    </div>
      
      <div class="container text-center">
       <div class="row justify-content-center">
        <div class="col-1">
          <button id="break-decrement"><i class="fa-solid fa-arrow-down"></i></button>
        </div>
        <div class="col-1 fs-4" style="font-weight: bold;" id="break-length">5</div>
        <div class="col-1">
          <button id="break-increment"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
        
        <div class="col-1">
          <button id="session-decrement"><i class="fa-solid fa-arrow-down"></i></button>
        </div>
        <div class="col-1 fs-4" style="font-weight: bold;" id="session-length">25</div>
        <div class="col-1">
          <button id="session-increment"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
      </div> 
    </div>    

    <div class="container text-center"> 
      <div class="row justify-content-center">
        <div class="col-3 mx-auto border border-dark border-4 rounded-5 m-5 p-4">
          <p class="fs-4" style="font-weight: bold;" id="timer-label">Session</p>
          <p class="fs-4" style="font-weight: bold;" id="time-left">
            <span id="timer-minutes">25</span>:<span id="timer-seconds">00</span>
          </p>
        </div>
      </div>
    </div>  
                       
    <div class="container text-center mb-5">       
      <div class="row justify-content-center">
        <div class="col-1">
          <button><i class="fa-solid fa-play" id="start_stop"></i></button>
        </div>
        <div class="col-1">
          <button><i class="fa-solid fa-pause" id="start_stop_pause"></i></button>
        </div>
        <div class="col-1">
          <button><i class="fa-solid fa-arrows-rotate" id="reset"></i></button>
        </div>
      </div>
      </div>  
                              
       
    
       
       
   
  </body>
</html>
